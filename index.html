<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>my sass test</title>
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width; initial-scale=1.0">
</head>
<body>
<h1>Popup/Modal</h1>
<div class="box">
  <a class="go-popup"  href="#popup1">Go to popup</a>
</div>
<div id="popup1"  class="overlay">
    <div class="popup">
    <div class="popup__header">
      <a class="popup__close" href="#">&times;</a>
      <div class="popup__header-text">
        Log in to the Site
      </div>
    </div>
    <div class="popup__body">
      <div class="col-1-of-2">
        <button class="button  button--fb">Log in with Facebook</button>
        <button class="button  button--google">Log in with Google +</button>
      </div>
      <div class="col-1-of-2">
        <form action="#">
          <div class="form-field  form-field--error">
            <label for="login">Login</label>
            <input type="email"  name="login" id="login" required>
          </div>
          <div class="form-field">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
          </div>
          <div class="form-field">
            
              <label for="remember" class="container">Remember me
              <input type="checkbox" name="remember" id="remember">
               <span class="checkmark"></span>
              </label>
            
            
          </div>
          <div class="form-field">
            <div class="space-between">
              <button class="button">Log in</button>
             <a href="#">Need help logging in?</a>
            </div>
            
          </div>
        </form>
      </div>
    </div>
    <div class="popup__footer">
      Dont have an account yet? <a href="#">Sign up</a>
    </div>
  </div>
</div>


</body>
</html>
